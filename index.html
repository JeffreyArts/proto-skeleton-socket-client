<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/style.css">
  <title>Socket.io Proto Skeleton client example</title>
</head>
<body>

<table>
    <thead>
        <tr>
            <td>
                &nbsp;
            </td>
            <td>
                Message content
            </td>
            <td>
                Out
            </td>
            <td>
                In
            </td>
            <td>
                Content last received message
            </td>
        </tr>
    </thead>
    <tbody>
        <!-- Set name -->
        <tr>
            <td>
                <strong>
                    Set name
                </strong>
            </td>
            <td>
                <input id="setNameMessage">
                <button id="setNameButton">
                    Send
                </button>
            </td>
            <td>
                <span class="signal" id="setNameSignalOut">
            </td>
            <td>
                <span class="signal" id="setNameSignalIn">
            </td>
            <td>
                <span id="setNameResult"></span>
            </td>
        </tr>





        <!-- To self -->
        <tr>
            <td>
                <strong>
                    To self
                </strong>
            </td>
            <td>
                <input id="toSelfMessage">
                <button id="toSelfButton">
                    Send
                </button>
            </td>
            <td>
                    <span class="signal" id="toSelfSignalOut">
            </td>
            <td>
                <span class="signal" id="toSelfSignalIn">
            </td>
            <td>
                <span id="toSelfResult"></span>
            </td>
        </tr>





        <!-- To others -->
        <tr>
            <td>
                <strong>
                    To others
                </strong>
            </td>
            <td>
                <input id="toOthersMessage">
                <button id="toOthersButton">
                    Send
                </button>
            </td>
            <td>
                <span class="signal" id="toOthersSignalOut">
            </td>
            <td>
                <span class="signal" id="toOthersSignalIn">
            </td>
            <td>
                <span id="toOthersResult"></span>
            </td>
        </tr>





        <!-- To others in room -->
        <tr>
            <td>
                <strong>
                    To others <small>in room</small>
                </strong>
            </td>
            <td>
                <input id="toOthersInRoomMessage">
                <button id="toOthersInRoomButton">
                    Send
                </button>
            </td>
            <td>
                <span class="signal" id="toOthersInRoomSignalOut">
            </td>
            <td>
                <span class="signal" id="toOthersInRoomSignalIn">
            </td>
            <td>
                <span id="toOthersInRoomResult"></span>
            </td>
        </tr>




        <!-- To everyone -->
        <tr>
            <td>
                <strong>
                    To everyone
                </strong>
            </td>
            <td>
                <input id="toEveryoneMessage">
                <button id="toEveryoneButton">
                    Send
                </button>
            </td>
            <td>
                <span class="signal" id="toEveryoneSignalOut">
            </td>
            <td>
                <span class="signal" id="toEveryoneSignalIn">
            </td>
            <td>
                <span id="toEveryoneResult"></span>
            </td>
        </tr>





        <!-- To everyone in room -->
        <tr>
            <td>
                <strong>
                    To everyone <small>in room</small>
                </strong>
            </td>
            <td>
                <input id="toEveryoneInRoomMessage">
                <button id="toEveryoneInRoomButton">
                    Send
                </button>
            </td>
            <td>
                <span class="signal" id="toEveryoneInRoomSignalOut">
            </td>
            <td>
                <span class="signal" id="toEveryoneInRoomSignalIn">
            </td>
            <td>
                <span id="toEveryoneInRoomResult"></span>
            </td>
        </tr>





        <!-- Get userlist -->
        <tr>
            <td>
                <strong>
                    Get userlist
                </strong>
            </td>
            <td>
                <button id="getUserlistButton">
                    Send
                </button>
            </td>
            <td>
                <span class="signal" id="getUserlistSignalOut">
            </td>
            <td>
                <span class="signal" id="getUserlistSignalIn">
            </td>
            <td>
                <span id="getUserlistResult"></span>
            </td>
        </tr>





        <!-- Get current room -->
        <tr>
            <td>
                <strong>
                    Get current room
                </strong>
            </td>
            <td>
                <button id="getCurrentRoomButton">
                    Send
                </button>
            </td>
            <td>
                <span class="signal" id="getCurrentRoomSignalOut">
            </td>
            <td>
                <span class="signal" id="getCurrentRoomSignalIn">
            </td>
            <td>
                <span id="getCurrentRoomResult"></span>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <!-- Switch room -->
        <tr>
            <td>
                <strong>
                    Current room
                </strong>
            </td>
            <td>
                <select id="roomList">
                    <option value="default" selected>Default</option>
                    <option value="room1">Room 1</option>
                    <option value="room2">Room 2</option>
                    <option value="room3">Room 3</option>
                    <option value="room4">Room 4</option>
                </select>
            </td>
            <td colspan="2">
                &nbsp;
            </td>
            <td>
                Users in room: <span id="roomUsers"></span>
            </td>
        </tr>
    </tfoot>
</table>

</body>
<script src="/dist/app.js"></script>
</html>
